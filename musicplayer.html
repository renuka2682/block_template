<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
    }

    .player h2 {
      margin-bottom: 20px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .progress {
      margin-top: 20px;
      height: 5px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #ff4081;
    }
  </style>
</head>
<body>

  <div class="player">
    <h2 id="title">Sample Song</h2>
    <audio id="audio" src="song.mp3"></audio>
    
    <div class="controls">
      <button id="playPauseBtn">Play ▶️</button>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");

    let isPlaying = false;

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = "Play ▶️";
      } else {
        audio.play();
        playPauseBtn.textContent = "Pause ⏸️";
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    audio.addEventListener("ended", () => {
      isPlaying = false;
      playPauseBtn.textContent = "Play ▶️";
    });
  </script>

</body>
</html>
